<script type="text/javascript">
	function timer(opj){
		$(opj).find('ul').animate({
			marginTop : "-3.0rem"  
			},500,function(){  
			$(this).css({marginTop : "0.0rem"}).find("a:first").appendTo(this);  
		})  
	}
	$(function(){ 
		var num = $('.notice_active').find('a').length;
		if(num > 1){
		   var time=setInterval('timer(".notice_active")',3500);
			$('.gg_more a').mousemove(function(){
				clearInterval(time);
			}).mouseout(function(){
				time = setInterval('timer(".notice_active")',3500);
			}); 
		}
		
		$(".news_ck").click(function(){
			location.href = $(".notice_active .notice_active_ch").children(":input").val();

	});
</script>

<script src="js/yuyinJS/worker.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	$(function(){
		
		
		
		var recorder = new Recorder({
		    sampleRate: 44100, //采样频率，默认为44100Hz(标准MP3采样率)
		    bitRate: 128, //比特率，默认为128kbps(标准MP3质量)
		    success: function(){ //成功回调函数
		    	console.log("成功回调函数")
		    },
		    error: function(msg){ //失败回调函数
		    	console.log("失败回调函数")
		    },
		    fix: function(msg){ //不支持H5录音回调函数
		    	console.log("不支持H5录音回调函数")
		    }
		});
		
		$("#begin").click(function(){
			//开始录音
			recorder.start();
		})
		$("#end").click(function(){
			//停止录音
			recorder.stop();
			
		})
		$("#getsy").click(function(){
			//获取MP3编码的Blob格式音频文件
			
			recorder.getBlob(function(blob){ //获取成功回调函数，blob即为音频文件
				$("#sy").attr("src",URL.createObjectURL(blob));
				
			},function(msg){ //获取失败回调函数，msg为错误信息
				alert("err:"+msg)
			});
		})
		
		
})
	
	
</script>
