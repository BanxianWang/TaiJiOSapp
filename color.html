	<body style="background-color: #44A4DE;  ">

			<script>
				function kaiguan() {

				}
				var index = 0;

				function valchange() {
					if (index == 1) {
						index = 0;
						return;
					}
					$("#colordiv").css("background-color", "rgba(" + $("#rgbr").val() + "," + $("#rgbg").val() + "," + $("#rgbb").val() +
						"," + parseInt($("#rgba").val()) + ")")

					$("#g").text($("#rgbg").val())
					$("#b").text($("#rgbb").val())
					$("#a").text(parseInt($("#rgba").val()))
					$.ajax({
						url: "http://106.14.208.219:8080/taijios/tcptcp/rgb",
						data: {
							rgb: $("#rgbr").val() + "," + $("#rgbg").val() + "," + $("#rgbb").val() + "," + $("#rgba").val()
						},
						type: "post"
					})
					console.log($("#rgbr").val() + "," + $("#rgbg").val() + "," + $("#rgbb").val() + "," + $("#rgba").val())
					index++;
				}

	<script>
		var kaiguan = document.getElementById("kaiguan")
		var yuanquan = document.getElementById("yuanquan")
		var isopen = false;

		kaiguan.onclick = function(e) {
			if (isopen === false) {
				yuanquan.style["transform"] = "translateX(69px)"
				yuanquan.style["background"] = "#fff"
				kaiguan.style["background"] = "green"
				kaiguan.style["border-color"] = "#fff"
				$.ajax({
					url: "http://106.14.208.219:8080/taijios/tcptcp/rgb",
					data: {
						rgb: '255,255,255,1000'
					},
					type: "post"
				})
				$("#r").text(255)
				$("#g").text(255)
				$("#b").text(255)
				$("#rgbr").val(255)
				$("#rgbg").val(255)
				$("#rgbb").val(255)
				$("#colordiv").css("background-color", "rgba(255,255,255,1000)")
			} else {
				yuanquan.style["transform"] = "translateX(0px)"
				yuanquan.style["background"] = "#ccc"
				kaiguan.style["background"] = "#fff"
				kaiguan.style["border-color"] = "grey"
				$.ajax({
					url: "http://106.14.208.219:8080/taijios/tcptcp/rgb",
					data: {
						rgb: '0,0,0,1000'
					},
					type: "post"
				})
				$("#colordiv").css("background-color", "rgba(0,0,0,1000)")
				$("#r").text(0)
				$("#g").text(0)
				$("#b").text(0)
				$("#rgbr").val(0)
				$("#rgbg").val(0)
				$("#rgbb").val(0)
			}
			isopen = !isopen
		}
		
		var gg = document.getElementById("gg")

		var ischange = false;

		gg.onclick = function(e) {
			if (ischange === false) {
				gg.style["background"] = "red";

			} else {
				gg.style["background"] = "gold"

			}

			ischange = !ischange
		}

		gg.onmouseover = function(e) {
			console.log("鼠标悬浮")
		}
		gg.onmouseout = function(e) {
			console.log("鼠标离开")

		gg.onmousedown = function(e) {
			console.log("鼠标按下")
		}
		gg.onmouseup = function(e) {
			console.log("鼠标抬起")
		}
		gg.ondblclick = function(e) {
			console.log("鼠标双击")
		}
		gg.oncontextmenu = function(e) {

		}
